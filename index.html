<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <form action="#">
    <label>Personal details</label>
    <br>
    <label for="salutation">Salutation</label>
    <br>
    <select id="salutation" name="Salutation">
      <option value="none">--None--</option>
      <option value="mr">Mr.</option>
      <option value="mrs">Mrs.</option>
    </select>
    <br>
    <br>
    <label for="firstname">First Name:</label>
    <input type="text" name="firstname" id="firstname" placeholder="abcd" required >
    <br>
    <br>
    <label for="lastname">Last Name:</label>
    <input type="text" name="lastname" id="lasttname" placeholder="abcd" required >
    <br>
    <br>
    <label for="gender">Gender:</label>
    <input type="radio" name="gender" id="gender" value="male">
    <label for="gender">Male</label>
    <input type="radio" name="gender" id="gender" value="Female">
    <label for="gender">Female</label>
    <br>
    <br>
    <label for="mail">Email:</label>
    <input type="email" name="mail" id="mail" value="abc@gmail.com" >
    <br>
    <br>
    <label for="dob">Date of birth</label>
    <input type="date" id="dob">
    <br>
    <br>
    <label for="address">Address:</label>
    <br>
    <textarea id="address" cols="30" rows="5"></textarea>
    <br>
    <br>
    <label for="submit"></label>
    <input type="submit" value="submit">
  </form>
</body>
</html>
